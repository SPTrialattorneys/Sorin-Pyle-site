<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Option 1: Blue Foundation, Orange Accent - Test Mockup</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Lora:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* ===================================
           OPTION 1: BLUE FOUNDATION, ORANGE ACCENT
           Recommended - Professional blue with strategic orange CTA
           =================================== */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #2d5a92 0%, #4076B4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        /* Subtle geometric pattern overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 35px,
                    rgba(90, 139, 199, 0.08) 35px,
                    rgba(90, 139, 199, 0.08) 70px
                );
            pointer-events: none;
        }

        .card-container {
            position: relative;
            width: 100%;
            max-width: 420px;
            background: transparent;
            padding: 3rem 2rem;
            text-align: center;
            z-index: 1;
        }

        /* Photo */
        .card-photo-wrapper {
            margin: 0 auto 2rem;
            width: 200px;
            height: 200px;
        }

        .card-photo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 10px solid #FFFFFF;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        /* Name */
        .card-name {
            font-family: 'Lora', serif;
            font-size: 2rem;
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* Title */
        .card-title {
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            font-weight: 500;
            color: #E9ECEF;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 2rem;
        }

        /* Contact Info */
        .card-contact-info {
            margin-bottom: 2rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
            color: #E9ECEF;
            font-size: 0.9375rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-item:hover {
            color: #FFFFFF;
        }

        .contact-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        /* CTAs */
        .card-ctas {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }

        /* Primary CTA - ORANGE GRADIENT */
        .btn-primary {
            background: linear-gradient(135deg, #FF8A28 0%, #e67a1e 100%);
            color: #FFFFFF;
            box-shadow: 0 4px 12px rgba(255, 138, 40, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 138, 40, 0.5);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Secondary CTA - WHITE OUTLINE */
        .btn-secondary {
            background: transparent;
            color: #FFFFFF;
            border: 2px solid #FFFFFF;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #FFFFFF;
        }

        /* Label at bottom */
        .mockup-label {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #FFFFFF;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            z-index: 1000;
        }

        /* Mobile Responsive */
        @media (max-width: 767px) {
            .card-container {
                padding: 2rem 1.5rem;
            }

            .card-name {
                font-size: 1.75rem;
            }

            .card-photo-wrapper {
                width: 180px;
                height: 180px;
            }
        }

        /* Extra small screens */
        @media (max-width: 360px) {
            .card-name {
                font-size: 1.5rem;
            }

            .card-photo-wrapper {
                width: 160px;
                height: 160px;
            }

            .btn {
                padding: 0.875rem 1.5rem;
                font-size: 0.9375rem;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <!-- Photo -->
        <div class="card-photo-wrapper">
            <img src="../images/jonathan-2.avif"
                 alt="Jonathan Pyle - Trial Lawyer"
                 class="card-photo">
        </div>

        <!-- Name & Title -->
        <h1 class="card-name">Jonathan Pyle</h1>
        <p class="card-title">Attorney</p>

        <!-- Contact Info -->
        <div class="card-contact-info">
            <a href="tel:6162273303" class="contact-item">
                <svg class="contact-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                </svg>
                <span>(616) 227-3303</span>

            <a href="mailto:jonathan@callsbp.com" class="contact-item">

                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
                <span>jonathan@callsbp.com</span>
            </a>

            <a href="https://www.sorinpyle.com" class="contact-item">
                <svg class="contact-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="2" y1="12" x2="22" y2="12"></line>
                    <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                </svg>
                <span>www.sorinpyle.com</span>
            </a>
        </div>

        <!-- CTAs -->
        <div class="card-ctas">
            <a href="#" class="btn btn-primary">
                Free Consultation
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
            </a>

            <a href="#" class="btn btn-secondary">
                Save to Contacts
            </a>
        </div>
    </div>

    <!-- Label -->
    <div class="mockup-label">
        OPTION 1: Blue Foundation, Orange Accent (Recommended)
    </div>
</body>
</html>
